name: Deploy to PolyAPI
on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Deploy snippets
        env:
          POLY_API_KEY: ${{ secrets.POLY_API_KEY_PROD }}
          POLY_API_BASE_URL: ${{ secrets.POLY_API_BASE_URL_PROD }}
          POLY_SNIPPET_CONTEXT: demo
        run: |
          set -euo pipefail

          if [ ! -d src/snippets ]; then
            echo "No src/snippets directory found. Skipping snippet deployment."
            exit 0
          fi

          shopt -s nullglob
          files=(src/snippets/*.ts)

          if [ ${#files[@]} -eq 0 ]; then
            echo "No TypeScript snippets found in src/snippets. Skipping snippet deployment."
            exit 0
          fi

          for file in "${files[@]}"; do
            base="$(basename "$file" .ts)"

            echo "Deploying snippet: $base ($file)"
            npx poly snippet add "$base" "$file" --context "$POLY_SNIPPET_CONTEXT" --description "Snippet synced from GitHub Actions"
          done

      - name: Poly Deploy
        uses: polyapi/poly-deployment-action-js@v0.2.17
        with:
          poly_api_key: ${{ secrets.POLY_API_KEY_PROD }}
          poly_api_base_url: ${{ secrets.POLY_API_BASE_URL_PROD }}
