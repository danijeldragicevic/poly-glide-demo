name: Scheduled integration tests

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: '*/30 * * * *' # Run every 30 minutes

jobs:
  run-integration-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Check connection to OpenWeather API
        run: npm test ./test/serverFunctions/getWeatherData.int.test.ts 
      - name: Check connection to BigDataCloud API
        run: npm test ./test/serverFunctions/getCityName.int.test.ts
